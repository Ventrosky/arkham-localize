version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: arkham-localize-db
    environment:
      POSTGRES_USER: arkham
      POSTGRES_PASSWORD: arkham
      POSTGRES_DB: arkham_localize
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U arkham"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

